<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录/注册</title>
<link href="../css/denglu.css" rel="stylesheet" />
</head>
<body>
<div class="dowebok" id="dowebok">
	<div class="form-container sign-up-container">
		<form action="../index.html">
			<h1>注册</h1>
			<div class="social-container">
                <a href="#"><img src="../images/30.png" width="40" height="40" /></a>
                <a href="#"><img src="../images/31.png" width="40" height="40" /></a>
                <a href="#"><img src="../images/32.png" width="40" height="40" /></a>
			</div>
			<span>或使用邮箱注册</span>
			<input type="text" placeholder="姓名">
            <input type="email" placeholder="电子邮箱">
            <input type="password" placeholder="密码">
            <button>注册</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="../index.html">
			<h1>登录</h1>
			<div class="social-container">
				<a href="#"><img src="../images/30.png" width="40" height="40" /></a>
                <a href="#"><img src="../images/31.png" width="40" height="40" /></a>
                <a href="#"><img src="../images/32.png" width="40" height="40" /></a>
			</div>
			<span>或使用您的帐号</span>
			<input type="email" placeholder="电子邮箱">
			<input type="password" placeholder="密码">
			<button>登录</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>已有帐号？</h1>
				<p>请使用您的帐号进行登录</p>
				<button class="ghost" id="signIn">登录</button>
                <br/><br/><br/>
                <a href="../index.html">返回首页</a>
 			</div>
			<div class="overlay-panel overlay-right">
                <h1>没有帐号？</h1>
                <p>立即注册加入我们，和我们一起开始旅程吧</p>
                <button class="ghost" id="signUp">注册</button>
                <br/><br/><br/>
                <a href="../index.html">返回首页</a>
			</div>
		</div>
	</div>
</div>
<script src="../js/denglu.js" type="text/javascript"></script>
</body>
</html>
